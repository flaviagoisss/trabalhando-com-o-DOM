<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro passo com DOM</title>
    <style>
        body {
            background-color: rgb(163, 100, 163);
            color: blanchedalmond;
            font: normal 18pt arial;
        }
    </style>
</head>

<body>
    <h1>niciando estuodos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar o <strong>DOM</strong> em javaScript</p>
    <div id="msg"></div>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'blue'
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'estou aguardando'
        window.document.write(p1.innerText) < br >
            window.document.write('ola, mundo')
        window.document.write(window.document.charset)
        window.document.write(window.navigator.appName)
        window.alert(p1.innerHTML)
        p1.style.color = 'blue'
    </script>
</body>

</html>
